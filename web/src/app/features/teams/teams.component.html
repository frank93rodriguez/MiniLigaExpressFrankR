<div class="flex flex-col items-center p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Equipos</h2>

  <form
    [formGroup]="form"
    (ngSubmit)="addTeam()"
    class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6 mb-8"
  >
    <div class="flex flex-col sm:flex-row items-center gap-3">
      <input
        type="text"
        formControlName="name"
        placeholder="Nombre del equipo"
        class="w-full sm:flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full sm:w-auto px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
      >
        Agregar
      </button>
    </div>
  </form>

  <div class="w-full max-w-3xl bg-white shadow-md rounded-xl overflow-hidden">
    <table class="w-full border-collapse text-sm text-gray-700">
      <thead class="bg-blue-100 text-blue-800">
        <tr>
          <th class="py-3 px-4 text-left font-semibold">ID</th>
          <th class="py-3 px-4 text-left font-semibold">Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let t of teams; let i = index"
          class="border-t hover:bg-gray-50 transition"
        >
          <td class="py-2 px-4">{{ t.id }}</td>
          <td class="py-2 px-4">{{ t.name }}</td>
        </tr>
        <tr *ngIf="teams.length === 0">
          <td colspan="2" class="py-3 text-center text-gray-400">
            No hay equipos registrados
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
