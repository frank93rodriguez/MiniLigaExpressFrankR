<div class="p-6">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Clasificaci√≥n</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 bg-white rounded-lg shadow-sm">
      <thead class="bg-gray-100">
        <tr class="text-left text-gray-700 uppercase text-sm">
          <th class="py-3 px-4 border-b">Equipo</th>
          <th class="py-3 px-4 border-b text-center">Jugados</th>
          <th class="py-3 px-4 border-b text-center">GF</th>
          <th class="py-3 px-4 border-b text-center">GC</th>
          <th class="py-3 px-4 border-b text-center">Dif</th>
          <th class="py-3 px-4 border-b text-center">Puntos</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let t of standings; let i = index"
          class="hover:bg-gray-50 transition-colors"
          [ngClass]="{ 'bg-blue-50': i % 2 === 0 }"
        >
          <td class="py-3 px-4 font-medium text-gray-800">{{ t.name }}</td>
          <td class="py-3 px-4 text-center">{{ t.played }}</td>
          <td class="py-3 px-4 text-center">{{ t.goals_for }}</td>
          <td class="py-3 px-4 text-center">{{ t.goals_against }}</td>
          <td class="py-3 px-4 text-center">{{ t.goal_diff }}</td>
          <td class="py-3 px-4 text-center font-semibold text-blue-600">{{ t.points }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
